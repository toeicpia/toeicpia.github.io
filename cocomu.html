    <style>
        /* Base Reset & Fonts */
        :root {
            --brand-navy: #1e3a8a;
            --brand-deep-blue: #172554;
            --brand-gray-bg: #f3f4f6;
            --brand-text-dark: #374151;
            --brand-border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
            /* Security */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Layout Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--brand-border);
        }

        /* Branding Header */
        header {
            background-color: var(--brand-navy);
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header span {
            display: block;
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* Content Area */
        .content-wrapper {
            padding: 40px;
        }

        /* Item Block */
        .item-block {
            margin-bottom: 60px;
        }
        
        .item-block:last-child {
            margin-bottom: 0;
        }

        /* Top Section: Vocabulary */
        .vocab-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .vocab-pill {
            background-color: var(--brand-gray-bg);
            color: var(--brand-text-dark);
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Main Flexbox */
        .sentence-builder {
            display: flex;
            align-items: stretch;
        }

        /* Left Column: Subject + Verb */
        .left-col {
            flex: 0 0 auto;
            text-align: right;
            padding-right: 40px;
            border-right: 2px dashed #ccc;
            
            /* Typography */
            font-weight: 700;
            color: var(--brand-navy);
            font-size: 1.1rem;
            white-space: nowrap;
            
            /* Vertical Alignment Helper */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 5px; /* Visual alignment with first button */
        }

        /* Right Column: Objects */
        .right-col {
            flex: 1;
            padding-left: 40px;
        }

        .object-list {
            list-style: none;
        }

        .object-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            min-height: 36px; /* Ensure height consistency */
        }

        /* Interaction Buttons */
        .play-btn {
            flex: 0 0 32px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--brand-deep-blue);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: transform 0.2s ease, background-color 0.2s;
            outline: none;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: var(--brand-navy);
        }

        .play-btn::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-left: 3px; /* Optical center correction */
        }

        /* Hidden Text Animation */
        .object-text {
            font-size: 1.05rem;
            color: #111;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .object-text.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            color: #666;
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            border-top: 1px solid #ddd;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sentence-builder {
                flex-direction: column;
            }
            .left-col {
                text-align: left;
                padding-right: 0;
                padding-bottom: 15px;
                border-right: none;
                border-bottom: 2px dashed #ccc;
                margin-bottom: 20px;
            }
            .right-col {
                padding-left: 0;
            }
        }
    </style>
</head>

        toiecData.forEach((item, index) => {

            const block = document.createElement('div');
            block.className = 'item-block';

            // 1. Vocabulary Section
            let vocabHtml = `<div class="vocab-section">`;
            item.vocab.forEach(word => {
                vocabHtml += `<span class="vocab-pill">${word}</span>`;
            });
            vocabHtml += `</div>`;

            // 2. Main Builder
            let objectRowsHtml = '';
            item.objects.forEach(obj => {
                objectRowsHtml += `
                    <li class="object-item">
                        <button class="play-btn" onclick="revealText(this)"></button>
                        <span class="object-text">${obj}</span>
                    </li>
                `;
            });

            const builderHtml = `
                <div class="sentence-builder">
                    <div class="left-col">
                        ${item.sv}
                    </div>
                    <div class="right-col">
                        <ul class="object-list">
                            ${objectRowsHtml}
                        </ul>
                    </div>
                </div>
            `;

            block.innerHTML = vocabHtml + builderHtml;
            contentArea.appendChild(block);
        });

        // Interaction Function
        function revealText(btn) {
            const textSpan = btn.nextElementSibling;
            
            // Toggle visibility (Simple reveal as requested: click -> show)
            // If you want toggle on/off, use this: textSpan.classList.toggle('visible');
            // But for a learning flow, reveal is usually permanent or reset manually.
            // Let's stick to reveal.
            if (!textSpan.classList.contains('visible')) {
                textSpan.classList.add('visible');
            }
        }
